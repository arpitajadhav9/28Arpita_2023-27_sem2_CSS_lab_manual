<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Sheet Example</title>
  <link rel="stylesheet" href="external_css.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .custom-style {
      font-size: 18px;
      color: #555;
    }
  </style>

</head>

<body>
  <header>
    <h1>Welcome to our Site</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>This is the Main Heading</h2>
    <hr>
    <p class="custom-style">This is a paragraph with custom styling.</p>
    <p style="color: rgb(107, 17, 166);">This is another paragraph with inline styling.</p>
    <a href="#">Click here</a> to navigate our website.
  </section>

</body>
</html>
